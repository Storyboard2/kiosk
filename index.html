<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>Kiosco Video</title>
    <style>
        /* Elimina cualquier espacio alrededor del video */
        body, html { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            background-color: black; 
        }
        iframe { 
            border: none;
            width: 100vw; 
            height: 100vh;
        }
    </style>
</head>
<body>
    <iframe 
        src="https://www.youtube.com/embed/kLuMb09Bs_o?autoplay=1&mute=1&loop=1&playlist=kLuMb09Bs_o&controls=0" 
        referrerpolicy="strict-origin-when-cross-origin" 
        allow="autoplay; encrypted-media" 
        allowfullscreen>
    </iframe>
</body>
</html>
